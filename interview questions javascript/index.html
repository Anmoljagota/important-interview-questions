    <title>flex properties</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      #container {
        display: flex;
        /* justify-content: space-between;
            align-items: center; */
        flex-wrap: wrap;
        gap: 100px;
      }
      #container > div {
        /* width:20%; */
        /* height: 20vh; */
        text-align: center;
        width: 15%;
        height: 150px;
      }
      #flex_container > div:nth-child(1) {
        background-color: red;
        /* margin-left: 100px; */
      }
      #flex_container > div:nth-child(2) {
        background-color: blue;
      }
      #flex_container > div:nth-child(3) {
        background-color: green;
      }
      #container > div:nth-child(4) {
        background-color: yellow;
      }
      /* div::after{
            content: "School";
        } */
      .items1 {
        transform: translate(100%, 20%);
      }
      /* unvisited link */
      a:link {
        color: #ff0000;
      }

      /* visited link */
      a:visited {
        color: #00ff00;
      }

      /* mouse over link */
      a:hover {
        color: #ff00ff;
      }

      /* selected link */
      a:active {
        color: #0000ff;
      }
      #flex_container {
        display: flex;
        gap: 40px;
        /* flex-direction: row-reverse; */
        flex-wrap: wrap;
        justify-content: flex-start;
      }
      #flex_container > div {
        width: 30%;
        height: 100px;
      }
    </style>
  </head>
